{{- if and .Values.enabled (not .Values.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "litellm.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "litellm.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.anthropicApiKey | b64enc | quote }}
  {{- else }}
  ANTHROPIC_API_KEY: {{ "" | b64enc | quote }}
  {{- end }}
  {{- if .Values.masterKey }}
  LITELLM_MASTER_KEY: {{ .Values.masterKey | b64enc | quote }}
  {{- else }}
  LITELLM_MASTER_KEY: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
