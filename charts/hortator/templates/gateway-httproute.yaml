{{- if and .Values.gateway.enabled .Values.gateway.route.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "hortator.fullname" . }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hortator.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  parentRefs:
    - name: {{ .Values.gateway.route.gatewayName }}
      {{- if .Values.gateway.route.gatewayNamespace }}
      namespace: {{ .Values.gateway.route.gatewayNamespace }}
      {{- end }}
      sectionName: {{ .Values.gateway.route.sectionName | default "http" }}
  {{- if .Values.gateway.route.hostnames }}
  hostnames:
    {{- range .Values.gateway.route.hostnames }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /v1/
      backendRefs:
        - name: {{ include "hortator.fullname" . }}-gateway
          port: 8080
    - matches:
        - path:
            type: Exact
            value: /healthz
      backendRefs:
        - name: {{ include "hortator.fullname" . }}-gateway
          port: 8080
{{- end }}
