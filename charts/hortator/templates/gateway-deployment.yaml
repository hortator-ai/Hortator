{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hortator.fullname" . }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hortator.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  replicas: {{ .Values.gateway.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "hortator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        {{- include "hortator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: gateway
    spec:
      serviceAccountName: {{ include "hortator.fullname" . }}-gateway
      containers:
        - name: gateway
          image: {{ include "hortator.operatorImage" . }}
          imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
          command: ["/usr/local/bin/gateway"]
          args:
            - --addr=:8080
            - --namespace={{ .Release.Namespace }}
            - --auth-secret={{ .Values.gateway.authSecret }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hortator.fullname" . }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hortator.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hortator.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "hortator.fullname" . }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hortator.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "hortator.fullname" . }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hortator.labels" . | nindent 4 }}
rules:
  # Read auth secret
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    resourceNames: [{{ .Values.gateway.authSecret | quote }}]
  # Create and watch AgentTasks
  - apiGroups: ["core.hortator.ai"]
    resources: ["agenttasks"]
    verbs: ["create", "get", "list", "watch"]
  # List AgentRoles for /v1/models
  - apiGroups: ["core.hortator.ai"]
    resources: ["agentroles"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "hortator.fullname" . }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hortator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "hortator.fullname" . }}-gateway
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "hortator.fullname" . }}-gateway
{{- end }}
