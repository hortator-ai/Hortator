{{- if .Values.presidio.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hortator.fullname" . }}-presidio
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hortator.labels" . | nindent 4 }}
    app.kubernetes.io/component: presidio
spec:
  replicas: {{ .Values.presidio.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "hortator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: presidio
  template:
    metadata:
      labels:
        {{- include "hortator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: presidio
    spec:
      containers:
        - name: presidio-analyzer
          image: {{ .Values.presidio.image }}
          imagePullPolicy: {{ .Values.presidio.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PRESIDIO_SCORE_THRESHOLD
              value: {{ .Values.presidio.scoreThreshold | quote }}
            - name: PRESIDIO_ACTION
              value: {{ .Values.presidio.action | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
          resources:
            {{- toYaml .Values.presidio.resources | nindent 12 }}
          {{- if .Values.presidio.recognizers }}
          volumeMounts:
            - name: presidio-config
              mountPath: /etc/presidio/config.yaml
              subPath: config.yaml
          {{- end }}
        - name: presidio-anonymizer
          image: {{ .Values.presidio.anonymizerImage | default "mcr.microsoft.com/presidio-anonymizer:latest" }}
          imagePullPolicy: {{ .Values.presidio.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - name: anonymizer
              containerPort: 3001
              protocol: TCP
          env:
            - name: PORT
              value: "3001"
          readinessProbe:
            httpGet:
              path: /health
              port: anonymizer
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: anonymizer
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      {{- if .Values.presidio.recognizers }}
      volumes:
        - name: presidio-config
          configMap:
            name: {{ include "hortator.fullname" . }}-presidio-config
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hortator.fullname" . }}-presidio
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hortator.labels" . | nindent 4 }}
    app.kubernetes.io/component: presidio
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
    - port: 3001
      targetPort: anonymizer
      protocol: TCP
      name: anonymizer
  selector:
    {{- include "hortator.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: presidio
{{- end }}
