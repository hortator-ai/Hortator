apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hortator.fullname" . }}-operator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hortator.labels" . | nindent 4 }}
    app.kubernetes.io/component: operator
spec:
  replicas: {{ .Values.operator.replicas }}
  selector:
    matchLabels:
      {{- include "hortator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: operator
  template:
    metadata:
      labels:
        {{- include "hortator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: operator
    spec:
      {{- with .Values.operator.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hortator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.operator.securityContext | nindent 8 }}
      containers:
        - name: manager
          image: {{ include "hortator.operatorImage" . }}
          imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
          args:
            - --leader-elect={{ .Values.operator.leaderElection.enabled }}
            {{- if .Values.watchNamespace }}
            - --namespace={{ .Values.watchNamespace }}
            {{- end }}
            - --zap-log-level={{ .Values.logLevel }}
          securityContext:
            {{- toYaml .Values.operator.containerSecurityContext | nindent 12 }}
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
            - name: http-health
              containerPort: 8081
              protocol: TCP
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http-health
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: http-health
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}
          resources:
            {{- toYaml .Values.operator.resources | nindent 12 }}
          env:
            - name: HORTATOR_DEFAULT_AGENT_IMAGE
              value: {{ include "hortator.agentImage" . }}
            - name: HORTATOR_AGENTIC_IMAGE
              value: {{ include "hortator.agenticImage" . }}
            - name: HORTATOR_DEFAULT_TIMEOUT
              value: {{ .Values.agent.timeout }}
      {{- with .Values.operator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
