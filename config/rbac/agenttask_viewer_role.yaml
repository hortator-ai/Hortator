# permissions for end users to view agenttasks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: hortator
    app.kubernetes.io/managed-by: kustomize
  name: agenttask-viewer-role
rules:
- apiGroups:
  - core.hortator.ai
  resources:
  - agenttasks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.hortator.ai
  resources:
  - agenttasks/status
  verbs:
  - get
