# Example: AgentPolicy restricting capabilities and budget
#
# Apply with: kubectl apply -f policy.yaml
---
apiVersion: core.hortator.ai/v1alpha1
kind: AgentPolicy
metadata:
  name: restricted-policy
  namespace: hortator-demo
spec:
  allowedCapabilities:
    - shell
    - web-fetch
  allowedImages:
    - "ghcr.io/hortator-ai/hortator/*"
    - "ghcr.io/hortator-ai/*"
  maxBudget:
    maxCostUsd: "1.00"
    maxTokens: 200000
  maxTier: centurion
  maxConcurrentTasks: 5
