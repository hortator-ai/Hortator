apiVersion: hortator.io/v1alpha1
kind: ClusterAgentRole
metadata:
  name: researcher
spec:
  tier: legionary
  description: >-
    Gathers information from the web, APIs, and documents.
    Produces structured summaries in /outbox/result.json.
  capabilities:
    - web-fetch
    - shell
  model:
    name: gpt-4o-mini
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1Gi
  timeout: 15m
---
apiVersion: hortator.io/v1alpha1
kind: ClusterAgentRole
metadata:
  name: coder
spec:
  tier: legionary
  description: >-
    Writes, tests, and fixes code. Has shell access for running
    build tools and test suites.
  capabilities:
    - shell
    - spawn
  model:
    name: claude-sonnet-4-20250514
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: "2"
      memory: 2Gi
  timeout: 30m
