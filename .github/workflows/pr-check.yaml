name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: "1.22"

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Install controller-gen
        run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.15.0

      - name: Verify generated code
        run: |
          controller-gen object paths="./..."
          git diff --exit-code

      - name: Verify CRD manifests
        run: |
          controller-gen crd paths="./..." output:crd:artifacts:config=config/crd/bases
          git diff --exit-code

      - name: Verify CRDs are synced across locations
        run: |
          make sync-crds
          git diff --exit-code -- crds/ charts/hortator/crds/
