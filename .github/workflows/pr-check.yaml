name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Install controller-gen
        run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.18.0

      - name: Regenerate deepcopy
        run: controller-gen object paths="./..."

      - name: Verify no unexpected generated changes
        run: git diff --exit-code -- ':(exclude)**/zz_generated.deepcopy.go'

      - name: Verify CRD manifests
        run: |
          controller-gen crd:allowDangerousTypes=true paths="./..." output:crd:artifacts:config=config/crd/bases
          git diff --exit-code

      - name: Verify CRDs are synced across locations
        run: |
          make sync-crds
          git diff --exit-code -- crds/ charts/hortator/crds/
